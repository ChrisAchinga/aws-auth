<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashnode Blogs</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link active" aria-current="page">
              <i class="fas fa-rss"></i>
              My Hashnode Blogs</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/ChrisAchinga/hashnode-api-web"
              class="nav-link"
            >
              <i class="fab fa-github"></i> GitHub</a
            >
          </li>
        </ul>
      </header>
    </div>

    <main class="container">
      <section
        class="row align-content-center justify-content-center text-center m-3"
      >
        <h1 id="username"></h1>
        <p class="text-muted" id='tag'></p>
      </section>

      <!-- article lists -->
      <section class="container">
        <div class="card">
          <h5 class="card-header">Featured</h5>
          <img src="https://cdn.hashnode.com/res/hashnode/image/upload/v1622973013297/1Tp2yQtTp.png" class="card-img-top img-fluid" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
